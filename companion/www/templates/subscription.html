<div class="list list-inset" >
    <div class="item item-divider">
            Inscription
    </div>
    <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="data.email">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="data.password">
    </label>
    <div class="item item-divider">
           Si vous avez un abonnement Vélo'v
    </div>
    <label class="item item-input">
        <input type="text" placeholder="Numéro" ng-model="data.numAbonne">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="CodePin" ng-model="data.codePin">
    </label>
</div>

<button class="button button-block button-assertive" ng-click="register()">Inscription</button>
