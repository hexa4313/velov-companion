<div ng-if="isLogged() == true">
     <div class="list">
         <div class="item item-divider">
            Informations personnelles
          </div>
            <a class="item item-avatar">
              <h2>Email</h2>
              <p>{{ user.username }}</p>
            </a>
            <a class="item item-avatar">
              <h2>Prénom</h2>
              <p> {{ user.first_name }}</p>
            </a>
            <a class="item item-avatar">
              <h2>Nom</h2>
              <p> {{ user.last_name }}</p>
            </a>
            <a class="item item-avatar">
              <h2>Anniversaire</h2>
              <p> {{ user.birthday }}</p>
            </a>
            <a class="item item-avatar">
              <h2>Catégorie</h2>
              <p> {{ user.catSport }}</p>
            </a>
          <div class="item item-divider">
            Informations abonnement
          </div>
            <a class="item item-avatar">
              <h2>Numéro d'abonné</h2>
              <p>{{ user.numAbonne }}</p>
            </a>
            <button class="button button-block button-assertive" ng-click="logout()">Se déconnecter</button>
    </div>
</div>
<div ng-if="isLogged() == false">
    
<div class="list list-inset" >
    <div class="item item-divider">
            Informations de connexion
    </div>
    <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="data.username">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="data.password">
    </label>
   <!-- <div class="item item-divider">
           Si vous avez un abonnement Vélo'v
    </div>
    <label class="item item-input">
        <input type="text" placeholder="Numéro" ng-model="data.numAbonne">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="CodePin" ng-model="data.codePin">
    </label>-->
    <label class="item item-divider">
        <button class="button button-block button-assertive" id="login" ng-click="login()">Login</button>
    </label>
</div>
    <div class="inscription"><button class="button button-block button-assertive" id="inscription" ng-click="inscription()">Inscription</button></div>
</div>
