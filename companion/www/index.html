    <script>
        function begin(){
            var y = document.getElementById("1"); 
        y.classList.add("current");
        }
        function change_class(id) { 
        var a = document.getElementById("1"); 
        var b = document.getElementById("2"); 
        var c = document.getElementById("3"); 
        var d = document.getElementById("4");
        a.classList.remove("current");
        b.classList.remove("current");
        c.classList.remove("current");
        d.classList.remove("current");
        var x = document.getElementById(id); 
        x.classList.add("current");
        }
    </script>

  </head>
  <body ng-app="vc" onload="begin()">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
          <img class="logo" src="img/logo.svg" alt="">
        <h1 class="title">{{pageTitle}}</h1>
      </ion-header-bar>
      <ion-content>
      <ui-view>
      </ui-view>

      </ion-content>
      <div class="tabs tabs-icon-top">
          <a class="tab-item" id="1" href="#/" onclick="change_class(&apos;1&apos;)">
            <i class="icon ion-home" icon-off="ion-home" icon-on="ion-home-strong"></i>
            Accueil
          </a>
          <a class="tab-item" id="2" href="#/bookmarks" onclick="change_class(&apos;2&apos;)">
            <i class="icon ion-star"></i>
            Favoris
          </a>
          <a class="tab-item" id="3" href="#/performance" onclick="change_class(&apos;3&apos;)">
            <i class="icon ion-heart"></i>
            Performances
          </a>
          <a class="tab-item" id="4" href="#/profil" onclick="change_class(&apos;4&apos;)">
            <i class="icon ion-gear-a"></i>
            Profil
          </a>
     </div>
    </ion-pane>
  </body>
</html>
