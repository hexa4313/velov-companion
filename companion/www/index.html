<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- plugins -->
    <!-- ionic/angularjs js -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/loginService.js"></script>
    <script src="js/inscriptionController.js"></script>
    <script src="js/inscriptionService.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/home.js"></script>
    <script src="js/details.js"></script>
    <script src="js/services.js"></script>
    <script src="js/roadmap.js"></script>
    <script src="js/performance.js"></script>

    <script src="js/geoLocation.js"></script>
    <script src="js/stations.js"></script>
    <script src="js/userService.js"></script>

  </head>
  <body ng-app="vc">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">{{pageTitle}}</h1>
      </ion-header-bar>
        
      <ion-content>
        <ui-view>
        </ui-view>
      </ion-content>
        
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- home Tab -->
        <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/">
          <ion-nav-view name="Home"></ion-nav-view>
        </ion-tab>

        <!-- favorites Tab -->
        <ion-tab title="Favoris" icon-off="ion-ios-star" icon-on="ion-ios-star-outline" href="#/bookmarks">
          <ion-nav-view name="Favoris"></ion-nav-view>
        </ion-tab>

        <!-- performance Tab -->
        <ion-tab title="Performances" icon-off="ion-ios-heart" icon-on="ion-ios-heart-outline" href="#/performance">
          <ion-nav-view name="Performances"></ion-nav-view>
        </ion-tab>

         <!-- login Tab -->
        <ion-tab title="Profil" icon-off="ion-ios-gear" icon-on="ion-ios-gear-outline" href="#/profil">
          <ion-nav-view name="Profil"></ion-nav-view>
        </ion-tab>
         
        </ion-tabs>
        
    </ion-pane>
  </body>
</html>
